<h1>User Details</h1>
<div *ngIf="user$">
  <ul>
    <li>User: <strong>{{user$.Domain }} \ {{user$.Username }}</strong></li>
    <li>Note: <strong>{{user$.MiscNote }}</strong></li>
    <li>Bands: <strong>Todo: BandsForUserID(</strong>
      <a routerLink="/user-core-details/{{ user$.id }}">{{ user$.ID }}</a><strong>)</strong>
    </li>
  </ul>
</div>
