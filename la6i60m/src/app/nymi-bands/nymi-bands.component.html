<h1>Nymi Bands</h1>
<ul [@listStagger]="nymibands$">
  <li *ngFor="let nymiband of nymibands$">
    <ul>
      <a routerLink="/nymi-band-details/{{ nymiband.ID }}">{{ nymiband.ID }}</a>
      <li>
        <a routerLink="/nymi-band-details/{{ nymiband.MiscNote }}/{{ nymiband.MiscNote }}">{{ nymiband.MiscNote }}\{{ nymiband.MiscNote }}</a>
      </li>
      <li>{{nymiband.MiscNote}}</li>
    </ul>
  </li>
</ul>
