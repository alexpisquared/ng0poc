<h1>User Cores</h1>
<ul [@listStagger]="usercores$">
  <li *ngFor="let user of usercores$">
    <ul>
      <a routerLink="/user-core-details/{{ user.ID }}">{{ user.ID }}</a>
      <li>
        <a routerLink="/user-core-details/{{ user.Domain }}/{{ user.Username }}">{{ user.Domain }}\{{ user.Username }}</a>
      </li>
      <li>{{user.MiscNote}}</li>
    </ul>
  </li>
</ul>
