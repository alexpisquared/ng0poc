<div class="row">
  <div class="col s8 offset-s2">
    <div class="darken-1" *ngIf="!isSigned">
      <div class="card-content white-text">
        <h3>Sign in</h3> 
      </div>
      <!-- 
      <form (submit)="signinUser($event)">
        <input type="text"     placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <input type="submit"    value="submit">
      </form> -->
      <form class="col s12 white" 
      #userSigninForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" (appFormChanged)="onFormChanged($event)"
      (submit)="signinUser($event)"      >
          <div class="input-field col s12">
            <input type="text" class="validate" name="username" id="username" #username="ngModel" [(ngModel)]="user.username" required minlength="2" >
            <label for="username" [attr.data-error]="username.errors != null ? (!!username.errors?.required ? 'Required Field' : 'Minimum 2 chars') : ''">User Name</label>
          </div>
          <div class="input-field col s12">
            <input type="password" class="validate" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required minlength="2">
            <label for="password" [attr.data-error]="password.errors != null ? (!!password.errors?.required ? 'Required Field' : 'Minimum 2 chars') : ''">Password</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" [disabled]="userSigninForm.invalid" type="submit" >Sign in</button>
            </div>
          </div>
        </form>
        <div class="card-content red-text">
          <h3>{{signInResult}}</h3>
        </div>
      </div>

    <div class="darken-1" *ngIf="isSigned">
      <h3>Welcome</h3>
    </div>
  </div>
</div>
